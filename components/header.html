<!-- components/header.html -->
<header class="bg-gray-100 shadow-md fixed top-0 left-0 w-full z-50">
  <nav class="container mx-auto flex items-center justify-between py-5 px-8 flex-wrap">
    <!-- Logo or Name -->
    <a href="../index.html" class="text-3xl font-bold text-blue-600 hover:text-blue-700 transition duration-300">
      Utsav Kaneriya
    </a>

    <!-- Hamburger Icon -->
    <button id="menu-toggle" class="md:hidden text-gray-700 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>

    <!-- Navigation Links -->
    <div id="menu" class="flex-col md:flex-row md:space-x-8 mt-4 md:mt-0 w-full md:w-auto hidden md:flex">
      <a href="../index.html" class="nav-link text-gray-700 hover:text-blue-500 text-lg font-medium transition duration-300" data-section="home">
        Home
      </a>
      <a href="../index.html#about-me" class="nav-link text-gray-700 hover:text-blue-500 text-lg font-medium transition duration-300" data-section="about">
        About
      </a>
      <a href="../index.html#skills" class="nav-link text-gray-700 hover:text-blue-500 text-lg font-medium transition duration-300" data-section="skills">
        Skills
      </a>
      <a href="../index.html#contact" class="nav-link text-gray-700 hover:text-blue-500 text-lg font-medium transition duration-300" data-section="contact">
        Contact
      </a>
    </div>
  </nav>

  <!-- Dropdown Menu for Mobile -->
  <div id="dropdown" class="md:hidden bg-white shadow-md hidden">
    <a href="../index.html" class="nav-link block px-4 py-2 text-gray-700 hover:bg-gray-200 transition duration-300" data-section="home">
      Home
    </a>
    <a href="../index.html#about-me" class="nav-link block px-4 py-2 text-gray-700 hover:bg-gray-200 transition duration-300" data-section="about">
      About
    </a>
    <a href="../projects.html#projects" class="nav-link px-4 py-2 text-gray-700 hover:bg-gray-200 transition duration-300" data-section="projects">
      Projects
    </a>
    <a href="../components/contact.html" class="nav-link block px-4 py-2 text-gray-700 hover:bg-gray-200 transition duration-300" data-section="contact">
      Contact
    </a>
  </div>

  <script>
    // Toggle the dropdown menu
    const menuToggle = document.getElementById('menu-toggle');
    const dropdown = document.getElementById('dropdown');

    menuToggle.addEventListener('click', () => {
      dropdown.classList.toggle('hidden'); // Toggle visibility of the dropdown menu
    });

    // Highlight active section in navbar
    document.addEventListener("scroll", function () {
      const sections = document.querySelectorAll("section"); // Select all sections
      console.log(sections)
      const navLinks = document.querySelectorAll(".nav-link"); // Select all navbar links

      let scrollPosition = window.scrollY + 100; // Adjust offset for accuracy

      sections.forEach((section) => {
        if (scrollPosition >= section.offsetTop && scrollPosition < section.offsetTop + section.offsetHeight) {
          const activeSection = section.getAttribute("id");

          navLinks.forEach((link) => {
            link.classList.remove("text-blue-600", "font-bold"); // Remove active styles
            if (link.getAttribute("data-section") === activeSection) {
              link.classList.add("text-blue-600", "font-bold"); // Add active styles
            }
          });
        }
      });
    });
  </script>

  <style>
    /* Responsive adjustments for header */
    @media (max-width: 500px) {
      nav {
        padding: 1rem; /* Reduce padding on smaller screens */
      }
      a {
        font-size: 1.25rem; /* Smaller font size for links */
      }
    }

    /* Make space for the fixed header */
    body {
      padding-top: 80px; /* Adjust this value based on header height */
    }
  </style>
</header>
